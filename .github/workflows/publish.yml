name: Publish

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pesde
        uses: 2jammers/setup-pesde@v0.2.0
        with:
          lune-version: v0.8.9
          pesde-version: v0.5.0-rc.14
          token: ${{ secrets.PESDE_TOKEN }}

      - name: Install dependencies
        run: pesde install

      - name: Publish
        run: pesde publish -y
